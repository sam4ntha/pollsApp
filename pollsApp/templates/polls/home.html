{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h1>Bienvenido a las encuestas</h1>
<h2>Responde alguna de las siguientes, por favor:</h2>
<ul>
    <h1>Encuestas</h1>
    {% for q in questions %}
    <li><a href="{% url 'polls:vote' q.id %}">{{ q.question_text }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
