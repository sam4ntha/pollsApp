{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header"> 
        <h1>Bienvenido a las encuestas</h1>
        <h2>Responde alguna de las siguientes, por favor:</h2>
    </div>
        <div class="col-lg-12">
            <div class="row">
                {% for q in questions %}
                <div class="col-lg-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4 class="card-title">{{ q.question_text }}</h4>
                            <a href="{% url 'polls:vote' q.id %}" class="card-link">Responder encuesta</a>
                            <a href="{% url 'polls:results' q.id %}" class="card-link">Ver resultados</a>  
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
